<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <section class="Expense section" id="Expense">
        <h2 class="section-title">Expense</h2>
        <div>
            <h5>Expense</h5>
            <span id="Expense">â‚¹0.00</span>
        </div>
    </section>
    <div id="addTransactionModal" class="hidden">
        <h3>Add Transaction</h3>
        <form id="transactionForm">
            <div>
                <label for="name">Category</label>
                <select id="Category">
                    <option value="">Select Category</option>
                    <option value="">Personal</option>
                    <option value="">Entertainment</option>
                    <option value="">Food</option>
                    <option value="">House rent</option>
                    <option value="">Groceries</option>
                    <option value="">Bills</option>
                    <option value="">Loans and EMI's</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" class="datepicker-input" name="date" required />
            </div>
            <div>
                <textarea name="description" cols="30" rows="4" form="usrform" placeholder="Description"></textarea>
            </div>
            <button type="submit">Add</button>
        </form>
        <button type="button" id="closeModal">Close</button>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
