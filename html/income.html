<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const incomeForm = document.getElementById('incomeForm');
            const incomeInput = document.getElementById('incomeInput');
            const incomeDisplay = document.getElementById('Income');
            const storedIncome = localStorage.getItem('income');
            if (storedIncome) {
                const parsedIncome = parseFloat(storedIncome);
                if (!isNaN(parsedIncome)) {
                    incomeInput.value = parsedIncome;
                    incomeDisplay.textContent = '₹' + parsedIncome.toFixed(2);
                } else {
                    console.error('Invalid income value stored:', storedIncome);
                }
                incomeInput.value = storedIncome;
                incomeDisplay.textContent = '₹' + storedIncome;
            }
            incomeForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const newIncome = parseFloat(incomeInput.value);
                Console.log(newIncome)
                localStorage.setItem('income', newIncome);
                incomeDisplay.textContent = '₹' + newIncome.toFixed(2);
            });
        });

    </script>
</head>
<body>
    <form id="incomeForm">
        <section class="Income section" id="Income-sec">
            <h2 class="section-title">Income</h2>
            <div class="inc-exp-container">
                <div class="inc">
                    <h5>Income</h5>
                    <input type="number" id="incomeInput" name="amount" value="0" min="0.01" step="0.01" required />
                    <span id="Income">₹0.00</span>
                    <button id="inc-amt" class="amt plus" type="button" onclick="addIncome()">Add Income</button>

                    
                </div>
            </div>
        </section>
    </form>
    
    
    <script src="../js/script.js"></script>
</body>
</html>
