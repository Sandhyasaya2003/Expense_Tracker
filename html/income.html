<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
        function addIncome() {
            const incomeInput = document.getElementById('incomeInput');
            const incomeAmount = parseFloat(incomeInput.value);
            if (isNaN(incomeAmount) || incomeAmount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }
            // Format the amount as currency
            const formattedIncome = `${incomeAmount.toFixed(2)}`;

            // Update the displayed income
            document.getElementById('Income').textContent = formattedIncome;

            // Save the income to local storage
            localStorage.setItem('income', formattedIncome);

            // Clear the input field
            incomeInput.value = '';
        }
    </script>
</head>

<body>
    <form id="incomeForm">
        <section class="Income section" id="Income-sec">
            <h2 class="section-title">Income</h2>
            <div class="inc-exp-container">
                <div class="inc">
                    <h5>Income</h5>
                    <input type="number" id="incomeInput" name="amount" value="0" min="0.01" step="0.01" required />
                    <span id="Income">0.00</span>
                    <button id="inc-amt" class="amt plus" type="button" onclick="addIncome()">Add Income</button>
                </div>
            </div>
        </section>
    </form>
</body>

</html>
