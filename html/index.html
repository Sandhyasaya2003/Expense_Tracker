<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <h1>Expense Tracker ₹</h1>
    <ul>
        <li><a href="income.html">Income</a></li>
        <li><a href="addtransaction.html">Expense</a></li>
        <li><a href="#balance">Balance</a></li>
    </ul>
    
      <main>
        <header>
            <section class="Income section" id="Income">
                <h2 class="section-title">Income</h2>
                <div>
                    <h5>Income</h5>
                    <span id="Income">₹0.00</span>
                </div>
            </section>
            
            <section class="Expense section" id="Expense">
                <h2 class="section-title">Expense</h2>
                <div>
                    <h5>Expense</h5>
                    <span id="Expense">₹0.00</span>
                </div>
            </section>
            <section class="Balance section" id="Balance">
                <h2 class="section-title">Balance</h2>
                <div>
                    <h5>Balance</h5>
                <span id="Balance">₹0.00</span>
                </div>
            </section> 
        </header>
        <section>
            <button id="addTransactionBtn"> <a href="addtransaction.html"> Add Transaction</a></button>
            
            <button id="viewTransactionsBtn"> <a href="viewtransaction.html"> View Transactions</a></button>
            
            
        </section>
      </main>
    <script src="../js/script.js"></script>
</body>
</html>
